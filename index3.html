    <script>
        function evaluar() {
          // Mostrar mensaje
          alert("¡Lo has conseguido!");
        
          // Datos ficticios del empleado (reemplazar con datos reales)
          const nombreEmpleado = "Juan Pérez";
          const puestoEmpleado = "Analista de Seguridad";
          const fechaEvaluacion = new Date().toLocaleDateString();
        
          // Crear certificado ficticio
          const certificado = `

            <p>Por haber superado la autoevaluación en materia de Prevención de Riesgos Laborales.</p>
            <p>Firma:</p>
          `;
        
          // Crear ventana emergente con el certificado
          const ventanaCertificado = window.open('', '_blank');
          ventanaCertificado.document.write(certificado);
        }
